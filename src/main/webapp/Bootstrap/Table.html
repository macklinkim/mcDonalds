<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테이블</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<style>
.table-hover tbody tr:hover td,.table-hover tbody tr:hover th {
	background-color: yellow;
}
</style>
</head>
<body>
	<div class="span12">
		<table
			class="table table-bordered table-hover table-condensed table-striped">
			<!-- 테이블 뼈대, 클릭효과 적용 -->
			<caption>강의 리스트</caption>
			<thead>
				<tr>
					<th>구분</th>
					<th>구분</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>프로그래밍</td>
					<td>C언어</td>
				</tr>
				<tr>
					<td>프로그래밍</td>
					<td>C++</td>
				</tr>
				<tr>
					<td>프로그래밍</td>
					<td>C#</td>
				</tr>
				<tr>
					<td>프로그래밍</td>
					<td>java</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
