<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>버튼그룹(도구모음)</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="./Scripts/jquery-2.0.2.js"></script>
<script src="./Scripts/bootstrap.js"></script>
</head>
<body>

	<div class="btn-group">
		<input class="btn" type="button" name="btn1" value="왼쪽" /> 
		<input class="btn" type="button" name="btn2" value="가운데" /> 
		<input class="btn" type="button" name="btn3" value="오른쪽" />
	</div>

	<div class="btn-toolbar">
		<div class="btn-group">
			<input class="btn" type="button" name="btn1" value="왼쪽" /> 
			<input class="btn" type="button" name="btn2" value="가운데" />
			<input class="btn" type="button" name="btn3" value="오른쪽" />
		</div>
	</div>


	<div class="btn-group btn-group-vertical">
		<input class="btn span2" type="button" name="btn1" value="위" /> <input
			class="btn span2" type="button" name="btn2" value="가운데" /> <input
			class="btn span2" type="button" name="btn3" value="아래" />
	</div>

</body>
</html>
