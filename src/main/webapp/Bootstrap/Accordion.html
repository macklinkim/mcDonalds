<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>아코디언</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <script src="./Scripts/jquery-2.0.2.js"></script>
    <script src="./Scripts/bootstrap.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="span10">

                <h1>아코디언 메뉴</h1>

                <div id="theAccordion" class="accordion">
                    <div class="accordion-group">
                        <div class="accodion-heading">
                            <a href="#theOne" class="accordion-toggle"
                                data-toggle="collapse" data-parent="#theAccordion"
                                >
                                그룹 #1
                            </a>
                        </div>
                        <div id="theOne" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                그룹 #1에 해당하는 내용 영역...
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accodion-heading">
                            <a href="#theTwo" class="accordion-toggle"
                                data-toggle="collapse" data-parent="#theAccordion"
                                >
                                그룹 #2
                            </a>
                        </div>
                        <div id="theTwo" class="accordion-body collapse">
                            <div class="accordion-inner">
                                그룹 #2에 해당하는 내용 영역...
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accodion-heading">
                            <a href="#theThree" class="accordion-toggle"
                                data-toggle="collapse" data-parent="#theAccordion"
                                >
                                그룹 #3
                            </a>
                        </div>
                        <div id="theThree" class="accordion-body collapse">
                            <div class="accordion-inner">
                                그룹 #3에 해당하는 내용 영역...
                            </div>
                        </div>
                    </div>
                </div>


                <h1>버튼 클릭 이벤트 적용</h1>

                <input type="button" value="클릭" class="btn btn-danger" 
                    data-toggle="collapse" data-target="#theRemote"
                    />

                <div id="theRemote" class="collapse in">
                    다른 곳에 있는 영역...<br />
                    다른 곳에 있는 영역...<br />
                </div>

            </div>
        </div>
    </div>


    <script src="../Scripts/jquery-2.0.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
