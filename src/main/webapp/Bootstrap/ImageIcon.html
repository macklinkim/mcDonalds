<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>이미지와 아이콘</title>
 <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span4">
                <img src="./LegoNinjago.png" />
            </div>
            <div class="span4">
                <img src="./LegoNinjago.png" class="img-circle" />
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <img src="./LegoNinjago.png" class="img-polaroid" />
            </div>
            <div class="span4">
                <img src="./LegoNinjago.png" class="img-rounded" />
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <span class="icon-user"></span>icon-user
                <span class="icon-adjust"></span>icon-adjust
                <i class="icon-arrow-up"></i>
                <i class="icon-music"></i>
            </div>
        </div>
        <div class="row">
            <div class="span10">

                <h3>툴바(도구모음)</h3>
                <div class="btn-toolbar">
                  <div class="btn-group">
                    <a class="btn" href="#"><i class="icon-align-left"></i></a>
                    <a class="btn" href="#"><i class="icon-align-center"></i></a>
                    <a class="btn" href="#"><i class="icon-align-right"></i></a>
                    <a class="btn" href="#"><i class="icon-align-justify"></i></a>
                  </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="span12">
                <a class="btn btn-large" href="#"><i class="icon-star"></i> Star</a>
                <a class="btn btn-small" href="#"><i class="icon-star"></i> Star</a>
                <a class="btn btn-mini" href="#"><i class="icon-star"></i> Star</a>
            </div>
        </div>
        <div class="row">
            <div class="span12">

                <div class="control-group">
                  <label class="control-label" for="inputIcon">아이디: </label>
                  <div class="controls">
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-user"></i></span>
                      <input class="span2" id="inputIcon1" type="text" />
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputIcon">암호: </label>
                  <div class="controls">
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-lock"></i></span>
                      <input class="span2" id="inputIcon2" type="text" />
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputIcon">이메일: </label>
                  <div class="controls">
                    <div class="input-prepend">
                      <span class="add-on"><i class="icon-envelope"></i></span>
                      <input class="span2" id="Text1" type="text" />
                    </div>
                  </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
